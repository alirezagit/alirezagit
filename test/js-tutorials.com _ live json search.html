<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script async="" src="./js-tutorials.com _ live json search_files/analytics.js.download"></script><script src="./js-tutorials.com _ live json search_files/jquery.min.js.download"></script>
  <script src="./js-tutorials.com _ live json search_files/bootstrap.min.js.download"></script>
  <title>js-tutorials.com : live json search</title>
</head>
<body>
  <div class="container" style="padding:50px 250px;">
    <h1>Live Search</h1>
	<div id="header"><div style="padding-bootom:10px">
</div></div>
	<form role="form">
        <div class="form-group">
          <input type="input" class="form-control input-lg" id="txt-search" placeholder="Type your search character">
        </div>
	</form>
	<div id="filter-records"><div class="row"><div class="col-md-6 well"><div class="col-md-3"><img class="img-responsive" src="./js-tutorials.com _ live json search_files/default_profile.png" alt="Garrett Winters"></div><div class="col-md-7"><h5>Garrett Winters</h5><p>434343</p></div></div></div></div>
	<div id="footer"><div style="padding-top:10px">
<!-- Ezoic - top-page - top_of_page -->
<div id="ezoic-pub-ad-placeholder-100">
</div>
<!-- End Ezoic - top-page - top_of_page -->
</div>
  </div>
<script>
var getJSON = function(url) {
  return new Promise(function(resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open('get', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
     if (status == 200) {
        resolve(xhr.response);
      } else {
        reject(status);
      }
    };
    xhr.send();
  });
};
</script>

<script type="text/javascript">
getJSON("https://spreadsheets.google.com/feeds/cells/14TYS9UBM5PETa2Y3_l68nwJZTjxjJkg9hMnOiizN3Gg/omflyq1/public/values?alt=json").then(function(data) { // Replace <URL> With your URL
    var jsondata = data.result; //store result in variable

$('#txt-search').keyup(function(){
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter-records').html('');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(jsondata[0], function(key, val){
				if ((val.version.search(regex) != -1) || (val.encoding.search(regex) != -1)) {
				  output += '<div class="col-md-6 well">';
				  output += '<div class="col-md-3">
				  output += '<div class="col-md-7">';
				  output += '<h5>' + val.version + '</h5>';
				  output += '<p>' + val.encoding + '</p>'
				  output += '</div>';
				  output += '</div>';
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
  });

}, function(status) { //error detection....
  alert('Something went wrong.');
});
</script></body></html>
